        html,body

        .radiocontainer {
            display: block;
            position: relative;
            padding-left: 35px;
            margin-bottom: 12px;
            cursor: pointer;
            width: max-content;
            margin-right: 10px;
        }
        
        /* Hide the browser's default radio button */
        .radiocontainer input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }
        
        /* Create a custom radio button */
        .checkmark {
            position: absolute;
            top: 0;
            left: 0;
            height: 25px;
            width: 25px;
            background: url("./assets/MTSAssets/checkboxes/SVG/checkbox_unchecked.svg") no-repeat;
            
        }

        .radiocontainer input:checked ~ .checkmark:after {
            display: block;
        }
        /* When the radio button is checked*/
        .radiocontainer input:checked ~ .checkmark {
            background: url("./assets/MTSAssets/checkboxes/SVG/checkbox_checked.svg") no-repeat;
        }

        @media only screen and (max-width: 430px) {
        .question-option{
            width: 50%;
            display: inline-block;
            margin-left: 0vw;
        }
    
}

    </style>
