<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- Contains Logo of the website -->
    <div class="header">
        <img class="logo" src="css/MTSlogo-whiteHorizontal.jpeg" alt="logo">
    </div>


    <!-- Line seperating body and header -->
    <hr style="border-color:#5CB07D;">

    <!-- question body -->
    <div class="container question-body">
        <div class="question-whole">
            <div class="question-id">1.</div>
            <div class="question">
                <p>
                    What is your breast cancer type based on your latest biopsy?
                </p>
            </div>
            <br/>
            <p class="question-inst">Select all that apply</p>
            <div class="question-option" >
                <form class="form-checkbox" style="width: max-content;"> 
                    <input class="check_box" style="border-right: 20px;" type="checkbox" id="fruit1" name="fruit-1" value="Apple">
                    <label class="p-three" style="margin-bottom: -10px" for="fruit1">Hormone positive</label>
                    <label class="p-four" style="margin-left: 35px;" for="fruit1">ER+ and/or PR+</label>
    
                    <input type="checkbox" id="fruit2" name="fruit-2" value="Banana">
                    <label class="p-three" style="margin-bottom: -10px;" for="fruit2">HER2 positive</label>
                    <label class="p-four" style="margin-left: 35px;" for="fruit2">HER2+</label>
                    
                    <input type="checkbox" id="fruit3" name="fruit-3" value="Cherry">
                    <label class="p-three" style="margin-bottom: -10px;" for="fruit3">Triple negative</label>
                    <label class="p-four" style="margin-left: 35px;" for="fruit3">ER-/PR-/HER2-</label>
    
                    <input type="checkbox" id="fruit4" name="fruit-4" value="Strawberry">
                    <label class="p-three" style="margin-bottom: -10px;" for="fruit4">BRCA1/2 positive</label>
                    <label class="p-four" style="margin-left: 35px;" for="fruit4"></label>
    
                </form>
            </div>
        </div>
        

        
        
        

    </div>



    <!-- pagination section -->
    <div class="jumbotron" style="margin-bottom: 0px;">
        <center>
            <button class="btn btn-danger btn-rounded">Next</button>
            <p class="skip-to-trial">SKIP TO TRIALS 
                <span class="nextArrow" style="margin-left: 3px;padding-right:3px; padding-top: 3px; display:inline-block;">
            </p>
            <div style="text-align:center">
                <span class="pagination-dot"></span>
                <span class="pagination-dot-inactive"></span>
                <span class="pagination-dot-inactive"></span>
                <span class="pagination-dot-inactive"></span>
                <span class="pagination-dot-inactive"></span>
                <span class="pagination-dot-inactive"></span>
                <span class="pagination-dot-inactive"></span>
            </div>
        </center>
    </div>


    <!-- footer -->
    <footer>
        <div  class="container" style="display: block;">
            <br>
            <br>
            <br>
            <div class="footer-poweredby">
                <h5 class="footer-poweredby-h5">Powered by</h5>
                <h1 class="footer-poweredby-h1" >BreastCancerTrials.org</h3>
            </div>
            <br>
            <br>

            
                <div class="footer-dropdown">
                    <button 
                        class="btn dropdown-toggle dropdown-btn footer-dropdown"
                        type="button" data-toggle="dropdown"
                        >SPONSORS & PARTNER
                    <span class="footer-arrow"></span></button>
                </div>
          
            
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
