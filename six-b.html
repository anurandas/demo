    <div class="container question-body">
        <div class="question-whole">
            <div class="question-id">6.</div>
            <div class="question">
                <p>
                   What is your  biological sex?
                </p>
            </div>
            <br>

            <div class="question-option inside-popup-menupausal-text">
                <form class="form-checkbox"> 
                    <label class="radiocontainer" id="female-check">
                        <span class="p-three" style="margin-bottom: -50px">Female</span> 
                        <input type="radio" name="radio">
                        <span class="checkmark"></span>
                    </label>


                    <div class="popup-menupausal" id="popup-menupausal" id="popup" style="display: none;">
                        <span class="exitcross-six" id="exitcross"></span>
                        <br>
                        <div class="inside-popup-menupausal">
                            <div class="question" style="color: #046E73;">
                                <p style="margin-left: -5px;max-width: 270px;">
                                   What is your current menupausal status?
                                </p>
                            </div>
                            <div class="question-option inside-popup-menupausal-text" style="margin-top: 40px;">
                                
                                    <label class="radiocontainer" >
                                        <span class="p-three inside-popup-menupausal-text" style="margin-bottom: -50px">Pre-menopausal</span> 
                                        <br>
                                        <span class="p-three inside-popup-menupausal-text">(You</span>
                                        <label class="p-four inside-popup-menupausal-text"  for="fruit1">
                                             still have your period)
                                        </label>
                                        <input type="radio" name="radio2">
                                        <span class="checkmark"></span>
                                      </label>
                                      <label class="radiocontainer" >
                                        <span class="p-three" style="margin-bottom: -50px">Peri-menopausal</span> 
                                        <br>
                                        <span class="p-three">(Having</span>
                                        <label class="p-four"  for="fruit1">
                                             menopausal symtoms)
                                        </label>
                                        <input type="radio" name="radio2">
                                        <span class="checkmark"></span>
                                    </label>
                                    <label class="radiocontainer" >
                                        <span class="p-three" style="margin-bottom: -50px">Post-menopausal</span> 
                                        <br>
                                        <span class="p-three">(You</span>
                                        <label class="p-four"  for="fruit1">
                                            no longer get your period)
                                        </label>
                                        <input type="radio" name="radio2">
                                        <span class="checkmark"></span>
                                    </label>
                                    <label class="radiocontainer" >
                                        <span class="p-three" style="margin-bottom: -50px">Not applicable or don't know</span> 
                                        <input type="radio" name="radio2">
                                        <span class="checkmark"></span>
                                    </label>
                               
                            </div>
                        </div>
                    </div>


                    
                    <label class="radiocontainer" id="other-check">
                        <span class="p-three" style="margin-bottom: -50px">Male</span> 
                        <input type="radio" name="radio">
                        <span class="checkmark"></span>
                    </label>
                    <label class="radiocontainer" id="other-check">
                        <span class="p-three" style="margin-bottom: -50px">Other</span> 
                        <input type="radio" name="radio">
                        <span class="checkmark"></span>
                        <span class="question-other-icon"></span>
                    </label>
                    <label class="radiocontainer" id="other-check">
                        <span class="p-three" style="margin-bottom: -50px">Prefer not to answer</span> 
                        <input type="radio" name="radio">
                        <span class="checkmark"></span>
                    </label>
                </form>
            </div>
