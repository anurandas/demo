<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">

<body>
    

    <div class="header">
        <img class="logo" src="css/MTSlogo-whiteHorizontal.jpeg" alt="">
    </div>

    
    <hr style="border-color:#5CB07D;">
    

    <div class="container question-body">
        <div class="question-whole">
            <div class="question-id">5.</div>
            <div class="question">
                <p>
                    Have you ever received treatment for metastatic(Stage IV)
                    breast cancer?
                </p>
            </div>
            <br>

            <div class="question-option">
                <form class="form-checkbox"> 
                    <label class="radiocontainer" >
                        <span class="p-three" style="margin-bottom: -50px">Yes</span> 
                        <input type="radio" name="radio">
                        <span class="checkmark"></span>
                      </label>
                      <label class="radiocontainer" >
                        <span class="p-three" style="margin-bottom: -50px">No</span> 
                        <input type="radio" name="radio">
                        <span class="checkmark"></span>
                    </label>
                </form>
            </div>
        </div>
        <br><br><br><br>

        
        
        

    </div>


    <div class="jumbotron" style="margin-bottom: 0px;">
        <center>
            <button class="btn btn-danger btn-rounded">Next</button>
            <p class="skip-to-trial">SKIP TO TRIALS 
                <span class="nextArrow" style="margin-left: 3px;padding-right:3px; padding-top: 3px; display:inline-block;">
            </p>
            <div style="text-align:center">
                <span class="pagination-dot-inactive"></span>
                <span class="pagination-dot-inactive"></span>
                <span class="pagination-dot-inactive"></span>
                <span class="pagination-dot-inactive"></span>
                <span class="pagination-dot"></span>
                <span class="pagination-dot-inactive"></span>
                <span class="pagination-dot-inactive"></span>
            </div>
        </center>
    </div>
    <footer>
        <div  class="container" style="display: block;">
            <br>
            <br>
            <br>
            <div class="footer-poweredby">
                <h5 class="footer-poweredby-h5">Powered by</h5>
                <h1 class="footer-poweredby-h1" >BreastCancerTrials.org</h3>
            </div>
            <br>
            <br>

            
                <div class="footer-dropdown">
                    <button 
                        class="btn dropdown-toggle dropdown-btn footer-dropdown"
                        type="button" data-toggle="dropdown"
                        >SPONSORS & PARTNER
                        <span class="footer-arrow"></span></button>
                </div>
          
            
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
